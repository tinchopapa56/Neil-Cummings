# fly.toml file generated for bandify-fly2 on 2023-02-14T14:38:20-03:00

app = "bandify-fly2"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "tinchopapa55/bandify_fly2"

[env]
  ASPNETCORE_URLS = "http://+:8080"
  Cloudinary__ApiKey = "475275729222213"
  Cloudinary__CloudName = "dhyncji0d"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
